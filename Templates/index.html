{% extends "base.html" %} {% block content %}
<h1>
  <center>BLOGZ</center>
</h1>
<hr />

{% if posts[0] %}
<ul>
  {% for post in posts %}
  <li>
    <b
      ><font size="+3"
        ><a href="/detail?id={{ post.id }}">{{ post.title }}</a></font
      ></b
    >
    <div>
      <font size="+1">{{ post.post }}</font>
    </div>
    <hr />
  </li>
  {% endfor %}
</ul>
{% else %}
  <p>No posts yet! <a href="/newpost">Write one!</a> </p>
{% endif %}
{% endblock %}
